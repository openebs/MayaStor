[package]
authors = ["Jan Kryl <jan.kryl@mayadata.io>", "Jeffry Molanus <jeffry.molanus@mayadata.io"]
name = "csi"
version = "0.1.0"
edition = "2018"

[[bin]]
name = "mayastor-agent"
path = "src/server.rs"

[[bin]]
name = "mayastor-client"
path = "src/client.rs"

[build-dependencies]
tower-grpc-build = { version = "0.1.0", features = ["tower-hyper"] }
prost-build = "0.5.0"

[dependencies]
bytes = "0.4"
bytesize = "1.0.0"
chrono = "0.4.6"
clap = "2.32"
color-backtrace = "0.1.3"
sysfs = { path = "../sysfs"}
enclose = "1.1.6"
env_logger = "0.6"
futures = "0.1.25"
glob = "*"
http = "0.1"
hyper = "0.12"
jsonrpc = { path = "../jsonrpc" }
rpc = { path = "../rpc" }
libc = "0.2"
log = "0.4"
loopdev = "*"
nix = "*"
proc-mounts = "0.2.2"
prost = "0.5"
prost-derive = "0.5"
prost-types = "0.5"
run_script = "*"
serde_json = "1.0.36"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0.98"
sys-mount = "1.2.0"
tokio = "0.1.22"
tokio-threadpool = "0.1.15"
git-version = "0.3.1"
tower-hyper = "0.1.0"
tower-request-modifier = "0.1.0"
tower-grpc = { version = "0.1.0", features = ["tower-hyper"] }
tower-util = "0.1.0"

[dependencies.blkid]
branch = "blkid-sys"
git = "https://github.com/openebs/blkid"

[dependencies.grpc-router]
git = "https://github.com/jkryl/grpc-router"
