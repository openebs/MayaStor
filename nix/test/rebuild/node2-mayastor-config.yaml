---
source: ~
nexus_opts:
  nvmf_enable: true
  nvmf_discovery_enable: true
  nvmf_nexus_port: 8420
  nvmf_replica_port: 8430
  iscsi_enable: false
err_store_opts:
  err_store_size: 256
  enable_err_store: true
pools:
  - name: "pool2"
    disks:
      - "/dev/vdb"
    blk_size: 4096
    io_if: 0
    replicas: []
implicit_share_base: true
