#
# {SRCDIR} should point to your working tree which should be your current pwd
#

version: '3'
services:
  ms1:
    container_name: "ms1"
    image: rust:latest
    environment:
        - MY_POD_IP=10.0.0.2
    command: ${SRCDIR}/target/debug/mayastor -g 0.0.0.0 -l 1,2 -r /tmp/ms1.sock
    networks:
      mayastor_net:
        ipv4_address: 10.0.0.2
    cap_add:
      # NUMA related
      - SYS_ADMIN
      - SYS_NICE
      # uring needs mmap
      - IPC_LOCK
    security_opt:
      # we can set this to a JSON file to allow per syscall access
      - seccomp:unconfined
    volumes:
      - ${SRCDIR}:${SRCDIR}
      - /nix:/nix
      - /dev/hugepages:/dev/hugepages
      - /tmp:/tmp
  ms2:
    container_name: "ms2"
    image: rust:latest
    environment:
        - MY_POD_IP=10.0.0.3
    command: ${SRCDIR}/target/debug/mayastor -g 0.0.0.0 -l 3,4 -r /tmp/ms2.sock
    networks:
      mayastor_net:
        ipv4_address: 10.0.0.3
    cap_add:
      - SYS_ADMIN
      - SYS_NICE
      - IPC_LOCK
    security_opt:
      - seccomp:unconfined
    volumes:
      - ${SRCDIR}:${SRCDIR}
      - /nix:/nix
      - /dev/hugepages:/dev/hugepages
      - /tmp:/tmp
  ms3:
    container_name: "ms3"
    image: rust:latest
    environment:
        - MY_POD_IP=10.0.0.4
        - RUST_BACKTRACE=full
    command: ${SRCDIR}/target/debug/mayastor -g 0.0.0.0 -l 5,6 -r /tmp/ms3.sock
    networks:
      mayastor_net:
        ipv4_address: 10.0.0.4
    cap_add:
      - SYS_ADMIN
      - SYS_NICE
      - IPC_LOCK
    security_opt:
      - seccomp:unconfined
    volumes:
      - ${SRCDIR}:${SRCDIR}
      - /nix:/nix
      - /dev/hugepages:/dev/hugepages
      - /tmp:/tmp
networks:
  mayastor_net:
    ipam:
      driver: default
      config:
        - subnet: "10.0.0.0/16"
